<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도경수 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .profile-image {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: auto;
            border-radius: 50%;
        }
        .bio {
            text-align: center;
            margin-top: 20px;
        }
        .bio p {
            color: #666;
        }
        .works {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .works p {
            color: #666;
        }
        .show-works-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .show-works-button:hover {
            background-color: #0056b3;
        }
        .show-birth-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .show-birth-button:hover {
            background-color: #0056b3;
        }
        .birth {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .birth p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>도경수</h1>
        <img src="도경수1.jpg" alt="도경수 사진" class="profile-image">
        <div class="bio">
            <p>도경수(디오)는 대한민국의 가수이자 배우로, 보이 그룹 EXO의 메인 보컬로 잘 알려져 있습니다. 그는 연기력으로도 높은 평가를 받고 있으며, 다양한 영화와 드라마에 출연하여 인기를 끌고 있습니다.</p>
        </div>
        <button class="show-works-button" onclick="showWorks()">작품활동 보기</button>
        <button class="show-birth-button" onclick="showBirth()">생년월일 보기</button>
        <div class="works" id="works">
            <p><b>도경수는 다양한 작품에 출연하여 연기력을 인정받았습니다. 주요 작품으로는 드라마 '백일의 낭군님', 영화 '형', '신과함께' 시리즈 등이 있습니다.</b></p>
        </div>
        <div class="birth" id="birth">
            <p><b>1993년 1월 12일, 31세</b></p>
        </div>
    </div>
    <script>
        function showWorks() {
            var worksDiv = document.getElementById('works');
            if (worksDiv.style.display === "none" || worksDiv.style.display === "") {
                worksDiv.style.display = "block";
            } else {
                worksDiv.style.display = "none";
            }
        }
        function showBirth() {
            var birthDiv = document.getElementById('birth');
            if (birthDiv.style.display === "none" || birthDiv.style.display === "") {
                birthDiv.style.display = "block";
            } else {
                birthDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
